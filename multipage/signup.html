<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-brand"></div>
            <div class="navbar-menu">
                <a class="navbar-item" href="index.html">home</a>
            </div>
            <div class="navbar-end">
                <div class="level">
                    <div class="level-right">
                        <a href="signup.html" class="level-item button is-primary navbar-item">subscribe</a>
                        <a href="login.html" class="level-item button navbar-item">log in</a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-danger is-fullheight-with-navbar">
            <div class="hero-body">
                <form class="box" id="signup-form">
                    <div class="field">
                        <label for="username" class="label">username</label>
                        <div class="control">
                            <input type="text" name="username" class="input">
                        </div>
                    </div>

                    <div class="field">
                        <label for="full-name" class="label">full name</label>
                        <div class="control">
                            <input type="text" name="full-name" class="input">
                        </div>
                    </div>

                    <div class="field">
                        <label for="email" class="label">email</label>
                        <div class="control">
                            <input type="text" name="email" class="input">
                        </div>
                    </div>

                    

                    <div class="field">
                        <label for="password" class="label">password</label>
                        <div class="control">
                            <input type="password" name="password" class="input">
                        </div>
                    </div>

                    <div class="field">
                        <label for="password-confirm" class="label">confirm password</label>
                        <div class="control">
                            <input type="password" name="password-confirm" class="input">
                        </div>
                    </div>

                    

                    <div class="field">
                        <div class="control">
                            <button id="signup-button" class="button is-primary">log in</button>
                        </div>
                </form>
            </div>
        </section>
    </body>
<script src="login.js"></script>
</html>
